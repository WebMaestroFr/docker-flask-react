version:         '3.7'
services:
  app:
    build:
      context:   .
      target:    flask
    environment:
      - FLASK_ENV=development
    ports:
      - 5000:5000
    volumes:
      - ./app:/root/app
  client:
    build:
      context:   .
      target:    yarn
    ports:
      - 3000:3000
      - 35729:35729
    volumes:
      - ./public:/root/public
      - ./src:/root/src
